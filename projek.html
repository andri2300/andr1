  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      color: #00f7ff;
    }

    .container {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }
    h1.title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: white;
      display: block;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00f7ff33, transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
    .card:hover::before {
      left: 0;
      top: 0;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
    }
    .card h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }
    .card p {
      color: #aaa;
      font-size: 15px;
    }

    footer {
      background: #1a1a1a;
      padding: 50px 20px;
      text-align: center;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00f7ff;
    }

    @media (max-width: 768px) {
      .logo { font-size: 16px; }
      h1.title { font-size: 28px; }
    }
  </style>
</head>
