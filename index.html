<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andri Prada Saragi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      color: #00f7ff;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 100px 40px;
      min-height: 100vh;
    }
    .profile-img {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .profile-img img {
      max-width: 100%;
      border-radius: 20px;
    }
    .intro {
      flex: 1;
      padding: 20px;
      max-width: 600px;
    }
    .intro h1 {
      font-size: 64px;
      margin-bottom: 30px;
    }
    .intro p {
      margin-bottom: 40px;
      line-height: 1.7;
      color: #bbb;
      font-size: 18px;
    }
    .btn-group a {
      padding: 14px 24px;
      margin-right: 12px;
      text-decoration: none;
      background: #00f7ff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-group a:hover {
      background: #0ff;
    }
    footer {
      background: #1a1a1a;
      padding: 50px 20px;
      text-align: center;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00f7ff;
    }
    .contact-form {
      max-width: 500px;
      margin: 40px auto;
    }
    .contact-form h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: white;
    }
    .contact-form button {
      padding: 12px;
      background: #00f7ff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #0ff;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 60px 20px;
      }
      .intro h1 {
        font-size: 40px;
      }
      .intro p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Andri </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#home">About</a> 
      <a href="projek.html">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main" id="home">
    <div class="profile-img">
      <img src="023.jpeg" alt="Your Photo">
    </div>
    <div class="intro">
      <h1>My Portfolio</h1>
      <p>HAI HALO!</p>
      <div class="btn-group">
        <a href="projek.html">Lihat Proyek</a>
        <a href="CV.pdf" download>Download CV</a>
      </div>
    </div>
  </section>

  <footer id="contact">
    <div class="contact-form">
      <h3>Berikan Saran untuk Saya</h3>
      <form action="https://formsubmit.co/andripradasaragi@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Nama kamu" required>
        <input type="email" name="email" placeholder="Email kamu" required>
        <textarea name="message" rows="4" placeholder="Masukkan saran kamu..." required></textarea>
        <button type="submit">Kirim Saran</button>
      </form>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/andriprsrgi_231?igsh=MW9oZG15OXZrdGU5Mw=="><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/andri2300"><i class="fab fa-github"></i></a>
    </div>
    <p style="margin-top: 20px;">&copy; 2025 Andri Prada Saragi. All Rights Reserved.</p>
  </footer>

</body>
</html>
